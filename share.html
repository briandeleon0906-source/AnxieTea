<!DOCTYPE html>
<html lang="en">

  <title>AnxieTea | Share</title>

<body>
  <nav>
      <a href="index.html">AnxieTea</a>
      <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="stories.html">Stories</a></li>
          <li><a href="share.html" class="active">Share</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="therapists.html">Therapists</a></li>
      </ul>
  </nav>

  <header class="share-header">
    <h1>Share Your Story</h1>
    <p>Tell us your stories, Ask a question, and Find the answers</p>
  </header>

  <section class="share-form-section">
    <form class="share-form">
      <label for="name">Your Name or Nick Name(Palayaw)</label>
      <input type="text" id="name" name="name" placeholder="Enter Name or Nick name" required>

      <label for="title">Story Title</label>
      <input type="text" id="title" name="title" placeholder="Enter title of ur story" required>

      <label for="story">Your Story</label>
      <textarea id="story" name="story" rows="8" placeholder="Write your thoughts, story, or reflections here..." required></textarea>

      <button type="submit" class="btn">Share your Story</button>
    </form>
  </section>

  <footer>
    <p>Maraming salamat sa inyong lahat. Fightingggg</p>
  </footer>
</body>
</html>
